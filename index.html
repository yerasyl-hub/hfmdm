<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="main">
            <h2>Apps</h2><br>
            <hr>
        </div>
        <div class="firstrow">
            <div class="one">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Slack_icon_2019.svg/2048px-Slack_icon_2019.svg.png" alt="slack" class="slack">
                <p>slack</p>
                <button class="add">+ADD</button>
            </div>
            <div class="two">
                <img src="https://cdn-icons-png.flaticon.com/512/6124/6124991.png" alt="trello" class="trello">
                <p>Trello</p>
                <button class="add">+ADD</button>
            </div>
            <div class="tree">
                <img src="https://cdn.icon-icons.com/icons2/356/PNG/512/Downloads_36499.png" alt="bord" class="bord">
                <p>Realite Board</p>
                <button class="add">+ADD</button>

            </div>

        </div>
        <div class="secondrow">
            <div class="four">
                <img src="https://jira.tempur.com/images/atlassian-jira-logo-large.png" alt="jira" class="jira"><br>
                <p>jira</p>
                <button class="add">+ADD</button>
            </div>
            <div class="five">
                <img src="https://cdn.icon-icons.com/icons2/1293/PNG/512/2363341-eye-iconfinder-logo-market_85513.png" alt="eyefinder" class="eyefinder">
                <p>eyefinder</p>
                <button class="add">+ADD</button>
            </div>
            <div class="six">
                <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_glyph_m1.svg" alt="dropbox" class="dropbox">
                <p>dropbox</p>
                <button class="add">+ADD</button>
            </div>
            
        </div>
        <hr>
        <button class="seven">ADD MORE APPS</button>
    </div>
</body>
</html>
